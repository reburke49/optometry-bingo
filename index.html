<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annoying Optometry Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: auto;
    }
    .cell {
      border: 1px solid #aaa;
      padding: 8px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 12px;
      background-color: white;
      cursor: pointer;
      user-select: none;
    }
    .cell.marked {
      background-color: #adebad;
    }
    .cell.free {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Annoying Optometry Bingo</h1>
  <div id="bingo"></div>

  <script>
    const phrases = [
      "Says 'optical nerve' instead of optic nerve",
      "Uses NATO alphabet ('Alpha, Echo...')",
      "Asks what eye color they have",
      "Confuses glaucoma with cataracts in FHx",
      "Says 'no questions' â€” then asks one",
      "Reads Snellen chart as words ('ape of...')",
      "Asks to close eye in phoropter (already occluded)",
      "Says FDT screen went black in one eye",
      "Thinks they cracked the VF button press pattern",
      "Says Snellen chart has Chinese writing",
      "Gives fingerstick glucose instead of A1c",
      "Mixes up transitions and progressives",
      "Calls it 'LASIKS'",
      "Presbyope asks about LASIK with 20/20 D sc",
      "When asked what they are here for, points to eye and says 'this' with no context",
      "Doesn't want to be 'dependent' on glasses",
      "Asks for a 3rd option during '1 or 2'",
      "Says refraction feels like a test that they are failing",
      "Claims past vision was '15/20'",
      "Thinks Acuvue Oasys is a monthly lens",
      "Leaves thick makeup on the phoropter",
      "Flashes & floaters pt booked end of day",
      "Family of 4+ all want to be in the room",
      "Reads the Snellen chart backwards"
    ];

    const shuffled = phrases.sort(() => 0.5 - Math.random());
    shuffled.splice(12, 0, 'FREE SPACE');

    const bingo = document.getElementById('bingo');
    shuffled.forEach((phrase, index) => {
      const div = document.createElement('div');
      div.className = 'cell';
      div.innerText = phrase;
      if (phrase === 'FREE SPACE') {
        div.classList.add('free', 'marked');
      } else {
        div.addEventListener('click', () => {
          div.classList.toggle('marked');
        });
      }
      bingo.appendChild(div);
    });
  </script>
</body>
</html>
